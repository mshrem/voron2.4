   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,285
   300,285
   300,25

#--------------------------------------------------------------------
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

